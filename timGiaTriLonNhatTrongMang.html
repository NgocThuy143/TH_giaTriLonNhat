<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[TH] Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
<script>
    //Viết một chương trình JavaScript để tìm giá trị lớn nhất trong mảng cho trước.
    let x = [-4,-3,-2,-1,0,1,2,3,4];
    let max = x[0];
    index = 0;
    for (let i = 1; i<x.length; i++){
        if(x[i]>max){
            max = x[i];
            index = i;
        }
    } alert ("max : "+ max + " at position: "+ index);
</script>
</body>
</html>
